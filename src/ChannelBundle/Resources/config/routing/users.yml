users:
    path:     /
    defaults: { _controller: "ChannelBundle:Users:index" }

users_show:
    path:     /{id}/show
    defaults: { _controller: "ChannelBundle:Users:show" }

users_new:
    path:     /new
    defaults: { _controller: "ChannelBundle:Users:new" }

users_create:
    path:     /create
    defaults: { _controller: "ChannelBundle:Users:create" }
    requirements: { _method: post }

users_edit:
    path:     /{id}/edit
    defaults: { _controller: "ChannelBundle:Users:edit" }

users_update:
    path:     /{id}/update
    defaults: { _controller: "ChannelBundle:Users:update" }
    requirements: { _method: post|put }

users_delete:
    path:     /{id}/delete
    defaults: { _controller: "ChannelBundle:Users:delete" }
    requirements: { _method: post|delete }
